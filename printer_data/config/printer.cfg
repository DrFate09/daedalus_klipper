#####################################################################
# 	Extruder
#####################################################################

[extruder]
#DRIVER_5
#MOTOR: 42H025H-0704A-005, 0.7A, 1.8deg/step
#PID tolerance: 0.04
step_pin: driver5_step
dir_pin: driver5_dir
enable_pin: !driver_en
microsteps: 16
rotation_distance: 8
#rotation_distance: 7.727
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 250
#max_extrude_only_velocity: 60
max_extrude_only_velocity: 2000
max_extrude_cross_section: 5
heater_pin: out1
sensor_type: PT1000
pullup_resistor: 2200
sensor_pin: vref_scaled:temp3
min_extrude_temp: 170
min_temp: 10
max_temp: 350
max_power: 1
pressure_advance: 0.026
pressure_advance_smooth_time: 0.040 #Trident Config

[firmware_retraction]
retract_length: 0.5
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

#####################################################################
# 	TMC X/Y/Z Stepper Settings
#####################################################################

[tmc5160 stepper_x]
cs_pin: driver_cs
spi_bus: usart1
chain_position: 1
chain_length: 6
interpolate: true
run_current: 1.41
sense_resistor: 0.05

[tmc5160 stepper_y]
cs_pin: driver_cs
chain_position: 2
chain_length: 6
interpolate: true
run_current: 1.41
sense_resistor: 0.05

[tmc5160 stepper_z]
cs_pin: driver_cs
chain_position: 3
chain_length: 6
interpolate: true
#run_current: 0.85
run_current: 0.6 #Trident Config
sense_resistor: 0.05

[tmc5160 stepper_z1]
cs_pin: driver_cs
chain_position: 4
chain_length: 6
interpolate: true
#run_current: 0.85
run_current: 0.6 #Trident Config
sense_resistor: 0.05

[tmc5160 stepper_z2]
cs_pin: driver_cs
chain_position: 5
chain_length: 6
interpolate: true
#run_current: 0.85
run_current: 0.6 #Trident Config
sense_resistor: 0.05

