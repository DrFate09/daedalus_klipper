# sense_resistor: 0.05

[tmc5160 extruder]
cs_pin: driver_cs
chain_position: 6
chain_length: 6
interpolate: true
run_current: 0.49
sense_resistor: 0.05

#####################################################################
# 	Autotune X/Y/Z Stepper Settings
#####################################################################

[autotune_tmc stepper_x]
motor: wantai-42byghw811-06
tuning_goal: performance

[autotune_tmc stepper_y]
motor: wantai-42byghw811-06
tuning_goal: performance

[autotune_tmc stepper_z]
motor: omc-17hs15-1504s
tuning_goal: performance
extra_hysteresis: 4

[autotune_tmc stepper_z1]
motor: omc-17hs15-1504s
tuning_goal: performance
extra_hysteresis: 4

[autotune_tmc stepper_z2]
motor: omc-17hs15-1504s
tuning_goal: performance
extra_hysteresis: 4

# [autotune_tmc stepper_z]
# motor: ldo-42sth40-1684mac
# tuning_goal: performance

# [autotune_tmc stepper_z1]
# motor: ldo-42sth40-1684mac
# tuning_goal: performance

# [autotune_tmc stepper_z2]
# motor: ldo-42sth40-1684mac
# tuning_goal: performance

[autotune_tmc extruder]
motor: bondtech-42H025H-0704A-005
tuning_goal: performance

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: out0
sensor_type: Generic 3950
sensor_pin: vref_scaled:temp0
pullup_resistor: 2200
min_temp: 10
max_temp: 130
control: pid
pid_Kp: 61.049
pid_Ki: 2.339
pid_Kd: 398.344

#####################################################################
# 	Fan Control
#####################################################################

[heater_fan heatbreak_fan]
pin: out4
heater: extruder
heater_temp: 50
shutdown_speed: 0
fan_speed: 1

[fan]
pin: out5
max_power: 1
shutdown_speed: 0

#####################################################################
# Temperature Sensors
#####################################################################

[temperature_sensor chamber]
sensor_type: PT1000
pullup_resistor: 2200
sensor_pin: vref_scaled:temp2
min_temp: 10
max_temp: 100
gcode_id: C

[temperature_sensor raspberry_pi]
sensor_type: temperature_host 
min_temp: 10
max_temp: 100

[temperature_sensor duet3_6hc]
sensor_type: temperature_mcu 
min_temp: 10
max_temp: 100

#####################################################################
# 	Klipper Enables
#####################################################################

[auto_speed]

[exclude_object]

[gcode_arcs]
resolution: 1.0

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

