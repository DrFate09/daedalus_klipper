#####################################################################
# 	Printer Definitions
#####################################################################

[mcu]
#BOARD: Duet 3 6HC
canbus_uuid: 5b2ddcf10b53
canbus_interface: can0
#serial: /dev/serial/by-id/usb-Klipper_same70q20b_00313853314B51353234303231303037-if00

[mcu host]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 2400
max_z_velocity: 5
max_z_accel: 100
#max_z_velocity: 15
#max_z_accel: 300
square_corner_velocity: 5.0

[adc_scaled vref_scaled]
vref_pin: vref
vssa_pin: vssa

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
#DRIVER_0
#MOTOR: Wantai 42BYGHW811-06, 2.5A, 1.8deg/step
step_pin: driver0_step
dir_pin: !driver0_dir
enable_pin: !driver_en
microsteps: 64
rotation_distance: 32
endstop_pin: io0_in
position_endstop: -1
position_min: -1
position_max: 305
homing_speed: 25
full_steps_per_rotation: 200

[stepper_y]
#DRIVER_1
#MOTOR: Wantai 42BYGHW811-06, 2.5A, 1.8deg/step
step_pin: driver1_step
dir_pin: !driver1_dir
enable_pin: !driver_en
microsteps: 64
rotation_distance: 32
endstop_pin: io1_in
position_endstop: 305
position_max: 305
homing_speed: 25
full_steps_per_rotation: 200

#####################################################################
# 	Z Steppers Settings (Motors Online)
#####################################################################

[stepper_z]
#DRIVER_2, front left
#MOTOR: 17HS15-1504S-X1, 1.50A, 1.8deg/step
step_pin: driver2_step
dir_pin: driver2_dir
enable_pin: !driver_en
microsteps: 64
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 335
homing_speed: 8
full_steps_per_rotation: 200

[stepper_z1]
#DRIVER_3, back left
#MOTOR: 17HS15-1504S-X1
step_pin: driver3_step
dir_pin: driver3_dir
enable_pin: !driver_en
microsteps: 64
rotation_distance: 4
full_steps_per_rotation: 200

[stepper_z2]
#DRIVER_4, right
#MOTOR: 17HS15-1504S-X1
step_pin: driver4_step
dir_pin: driver4_dir
enable_pin: !driver_en
microsteps: 64
rotation_distance: 4
full_steps_per_rotation: 200

